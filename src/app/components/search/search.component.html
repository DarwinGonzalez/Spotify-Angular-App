<div class="row">
  <div class="col">
    <input #term type="text" (keyup)="find(term.value)" class="form-control" placeholder="Find arstist">
  </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of artists">
      <img [src]="artist.images | notimage" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
      </div>
    </div>
  </div>
